<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
   <link rel="stylesheet" href="/STYLE/index.css">
</head>
<body>
      <main class="ratings-card">
        <section class="card-heading">
          <img src="/images/icon-star.svg" alt="RATING STAR" class="star-icon">
          <h1>How did we do?</h1>
          <P>Please let us know how we did with your support request. 
            All feedback is appreciated to help us improve our offering!
          </P>
        </section>
        <section class="rating-buttons">
         <button class="rate"> 1</button>
          <button class="rate">2</button>
           <button class="rate">3</button> 
           <button class="rate">4</button> 
           <button class="rate">5</button> 
        </section>
        <section > 
          <button class="submit-button" >SUBMIT</button>
        </section>
      </main>
</body>
</html>
