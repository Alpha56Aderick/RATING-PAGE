<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
   <link rel="stylesheet" href="./index.css">
</head>
<body>
      <main class="rate-us">
        <section class="rate-us-card">
            <div class="ratings-card-heading">
                <img src="/images/icon-star.svg" alt="RATING STAR" class="star-icon">
                  <div class="ratings-card-title">
                    <h1 >How did we do?</h1>
                     <P>Please let us know how we did with your support request. 
                        All feedback is appreciated to help us improve our offering!
                     </P>
                  </div>   
            </div>
           <section class="rating-and-submit-buttons">
               <div class="rating-buttons">
                 <button class="rate">1</button>
                 <button class="rate">2</button>
                 <button class="rate">3</button> 
                 <button class="rate">4</button> 
                 <button class="rate">5</button> 
              </div>
              <div > 
                 <button class="submit-button" >SUBMIT</button>
               </div>
          </section>
         </section>
       <!---THE THANKS CARD-->
       <section class="thanks-card">
           <div class="thanks-card-heading" >
              <img src="/images/illustration-thank-you.svg" alt="THANK YOU" class="thank-you-image">
              <p class="ratings-comment">You selected 4 out of 5</p>
              <h1>Thank you!</h1>
          </div>
          <article class="thank-you-message">
              <p>We appreciate you taking the time to give a rating. 
                 If you ever need more support, donâ€™t hesitate to get in touch!</p>
          </article> 
       </section>
      </main>
</body>
</html>
